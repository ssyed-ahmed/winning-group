<div class="cart-layout">
    <h3>Items in your shopping cart</h3>
    <table class="table table-striped mb-8">
        <thead>
            <th>#</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items$ | async; let i = index">
                <th>{{ i+1 }}</th>
                <th>{{ item.product.name }}</th>
                <th>{{ item.quantity }}</th>
                <th>{{ item.product.price * item.quantity | currency : 'USD' : 'symbol' : '1.0-2' }}</th>
            </tr>
        </tbody>
    </table>
</div>
