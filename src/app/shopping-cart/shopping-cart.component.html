<div class="cart-layout">
    <h3 class="text-primary mb-3">Items in your shopping cart</h3>
    <table class="table table-striped mb-8" *ngIf="(items$ | async).length > 0; else noItems">
        <thead>
            <th>#</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Remove</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items$ | async; let i = index">
                <th>{{ i+1 }}</th>
                <th>{{ item.product.name }}</th>
                <th>{{ item.quantity }}</th>
                <th>{{ item.product.price * item.quantity | currency : 'USD' : 'symbol' : '1.0-2' }}</th>
                <th><a href="javascript:void(0" (click)="removeItemFromCart(item)"><i class="bi bi-x delete-item"></i></a></th>                
            </tr>
        </tbody>
    </table>
    <div class="final-payment" *ngIf="(items$ | async).length > 0">
        <div class="row">
            <div class="col">Total:</div>
            <div class="col">{{ total$ | async | currency : 'USD' : 'symbol' : '1.0-2' }}</div>
        </div>
    </div>
    <ng-template #noItems>
        <div>
            There are no items in your cart.
        </div>
    </ng-template>
</div>
